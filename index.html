<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Computadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/vue.js"></script>
  </head>

  <body>

        <nav>
            <div class="nav-wrapper  #7b1fa2 purple darken-2">
                <a href="#" class="brand-logo center">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down ">
                    <li><a href="cadastros.html">Computadores Cadastrados</a></li>
                </ul>
                <ul class="side-nav"  id="mobile-demo">
                    <br>
                    <li><a href="cadastros.html">Computadores Cadastrados</a></li>
                </ul>
            </div>
        </nav>

    <div class="container">
        <h3 align="center">Cadastro de Computadores</h3>
    </div><br>

    <div class="container">

        <form id="formulario" v-on:submit="cadastraComputador">
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <i class="material-icons prefix">computer</i>
                    <input id="nome_pc" type="text" class="validate" v-model="nomeInput" required>
                    <label for="nome_pc">Nome</label>
                </div>
            </div> 
            <div class="row">
                <h5>Placa Mãe</h5>
                <div class="input-field col s6">
                    <input id="placamae_marca" type="text" class="validate" v-model="placaMaeMarcaInput" required>
                    <label for="placamae_marca">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="placamae_modelo" type="text" class="validate" v-model="placaMaeModeloInput" required>
                    <label for="placamae_modelo">Modelo</label>
                </div>
            </div>
            <div class="row">
                <h5>Fonte</h5>
                <div class="input-field col s6">
                    <input id="fonte_marca" type="text" class="validate" v-model="fonteMarcaInput" required>
                    <label for="fonte_marca">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="fonte_modelo" type="text" class="validate" v-model="fonteModeloInput" required>
                    <label for="fonte_modelo">Modelo</label>
                </div>
            </div>
            <div class="row">
                <h5>Memória RAM</h5>
                <div class="input-field col s6">
                    <input id="memoria_quantidade" type="text" v-model="memoriaQuantidadeInput" class="validate" required>
                    <label for="memoria_quantidade">Quantidade</label>
                </div>
                <div class="input-field col s6">
                    <select class="browser-default" id="memoria_capacidade" v-model="selecionado" required>
                        <option value="" disabled selected>Capacidade:</option>
                        <option v-for="memoria in memoriaCapacidadeInput" v-bind:value="memoria.value">{{ memoria.text }}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h5>HD</h5>
                <div class="input-field col s6">
                    <input id="hd_quantidade" type="text" v-model="hdQuantidadeInput" class="validate" required>
                    <label for="hd_quantidade">Quantidade</label>
                </div>
                <div class="input-field col s6">
                    <input id="hd_capacidade" type="text" v-model="hdCapacidadeInput" class="validate" required>
                    <label for="hd_capacidade">Capacidade</label>
                </div>
            </div>
            <div class="row">
                <h5>Processador</h5>
                <div class="input-field col s6">
                    <input id="marca_processador" type="text" v-model="processadorMarcaInput" class="validate">
                    <label for="marca_processador">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="velocidade_processador" type="text" v-model="processadorVelocidadeInput" class="validate">
                    <label for="velocidade_processador">Velocidade</label>
                </div>
            </div>

            <div class="row center">
                <button class="btn waves-effect waves-light purple darken-2" type="submit" name="action">Salvar</button>
                <button type="reset" class="waves-effect waves-light btn purple darken-2">Limpar</button>
            </div>

        </form>
            <script src="js/initialize.js"></script>
            <script src="js/script.js"></script>
    </div>


  </body>
</html>
