<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Computadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>   
    <link rel="stylesheet" href="css/style.css"
  </head>

  <body>
        <nav>
            <div class="nav-wrapper #7b1fa2 purple darken-2">
                <a href="#" class="brand-logo center">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="cadastros.html">Computadores Cadastrados</a></li>
                </ul>
            </div>
        </nav>

    <div class="container">
        <h2 align="center">Cadastro de Computadores</h2>
    </div><br>

    <div class="container">

        <form id="formulario" onsubmit="cadastraComputador()">
            <div class="row">
                    <div class="input-field col s6">
                        <input id="nome_pc" type="text" class="validate">
                        <label for="nome_pc">Nome</label>
                    </div>
            </div>         
            <div class="row">
                <h5>Placa Mãe</h5>
                <div class="input-field col s6">
                    <input id="placamae_marca" type="text" class="validate">
                    <label for="placamae_marca">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="placamae_modelo" type="text" class="validate">
                    <label for="placamae_modelo">Modelo</label>
                </div>
            </div>
            <div class="row">
                <h5>Fonte</h5>
                <div class="input-field col s6">
                    <input id="fonte_marca" type="text" class="validate">
                    <label for="fonte_marca">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="fonte_modelo" type="text" class="validate">
                    <label for="fonte_modelo">Modelo</label>
                </div>
            </div>
            <div class="row">
                <h5>Memória RAM</h5>
                <div class="input-field col s6">
                    <input id="memoria_quantidade" type="text" class="validate">
                    <label for="memoria_quantidade">Quantidade</label>
                </div>
                <div class="input-field col s6">
                    <select id="memoria_capacidade">
                        <option value="" disabled selected>Capacidade:</option>
                        <option value="1">250 Mb</option>
                        <option value="2">500 Mb</option>
                        <option value="4">1 Gb</option>
                        <option value="5">2 Gb</option>
                        <option value="6">4 Gb</option>
                        <option value="7">8 Gb</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h5>HD</h5>
                <div class="input-field col s6">
                    <input id="hd_quantidade" type="text" class="validate">
                    <label for="hd_quantidade">Quantidade</label>
                </div>
                <div class="input-field col s6">
                    <input id="hd_capacidade" type="text" class="validate">
                    <label for="hd_capacidade">Capacidade</label>
                </div>
            </div>
            <div class="row">
                <h5>Processador</h5>
                <div class="input-field col s6">
                    <input id="marca_processador" type="text" class="validate">
                    <label for="marca_processador">Marca</label>
                </div>
                <div class="input-field col s6">
                    <input id="velocidade_processador" type="text" class="validate">
                    <label for="velocidade_processador">Velocidade</label>
                </div>
            </div>

            <div class="row center">
                    <button class="btn waves-effect waves-light purple darken-2" type="submit" name="action">Salvar</button>
                <button type="reset" class="waves-effect waves-light btn purple darken-2">Limpar</button>
            </div>

        </form>
            <script src="js/initialize.js"></script>
            <script src="js/script.js"></script>
    </div>


  </body>
</html>
