<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Computadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>   
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper #7b1fa2 purple darken-2">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Cadastrar</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 align="center">Computadores Cadastrados</h3>
    </div><br>

    <div class="container">
        <table class="striped centered"> 
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca da Placa Mãe</th>
                    <th>Modelo da Placa Mãe</th>
                    <th>Marca da Fonte</th>
                    <th>Modelo da Fonte</th>
                    <th>Quantidade de Memoria</th>
                    <th>Capacidade da Memória RAM</th>
                    <th>Quantidade de HDs</th>
                    <th>Capacidade do HD</th> 
                    <th>Marca do Processador</th>
                    <th>Velocidade do Processador</th>
                </tr>
            </thead>
            <tbody id="tabela">
                <template v-for="linha in linhas"> 
                    <tr>
                        <td>{{ linha.Nome }}</td>
                        <td>{{ linha.PlacaMaeMarca  }}</td>
                        <td>{{ linha.PlacaMaeModelo }}</td>
                        <td>{{ linha.FonteMarca }}</td>
                        <td>{{ linha.FonteModelo }}</td>
                        <td>{{ linha.MemoriaQuantidade }}</td>
                        <td>{{ linha.MemoriaCapacidade }}</td>
                        <td>{{ linha.HdQuantidade }}</td>
                        <td>{{ linha.HdCapacidade }}</td>
                        <td>{{ linha.ProcessadorMarca }}</td>
                        <td>{{ linha.PorcessadorVelocidade }}</td>
                    </tr>
                </template> 
            </tbody>
        </table>
    </div>
    
    <script src="js/initialize.js"></script>
    <script src="js/tabela.js"></script> 
        </div>


</body>

</html>
